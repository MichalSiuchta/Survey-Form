<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" href = "styles.css">
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id = "title">LearnHTMLandCSS.com</h1>
    <p id = "description"><i>Thank you for taking the time to help us improve the platform</i></p>

    <form id = "survey-form">
      <label id = "name-label">Name <input type = "text" placeholder="Enter your name" required id = "name"></label>
      <label id = "email-label">Email <input type = "email" placeholder="Enter your email" required id = "email"></label>
      <label id = "number-label">Age <input type = "number" min = "10" max = "99" required id = "number" placeholder="Age"></label>

      <label>Which option best describes your current role?</label>
      <select id = "dropdown">
        <option value = "0">Select current role</option>
        <option value = "1">Student</option>
        <option value = "2">Full Time Job</option>
        <option value = "3">Full Time Learner</option>
        <option value = "4">Prefer not to say</option>
        <option value = "5">Other</option>
      </select>

      <label>Would you recommend our services to a friend</label>
      <label><input type = "radio" name = "recommend" class = "inline"> Definitely</label>
      <label><input type = "radio" name = "recommend" class = "inline"> Maybe</label>
      <label><input type = "radio" name = "recommend" class = "inline"> Not sure</label>

      <label>What is your favorite feature of freeCodeCamp?</label>
      <select>
        <option value = "0">Select an option</option>
        <option value = "1">Challenges</option>
        <option value = "2">Projects</option>
        <option value = "3">Community</option>
        <option value = "4">Open Source</option>
      </select>

      <label>What would you like to see improved? <small>(Check all that apply)</small></label>
      <label><input type = "checkbox" value = "1" class = "inline">Front-end Projects</label>
      <label><input type = "checkbox" value = "2" class = "inline">Back-end Projects</label>
      <label><input type = "checkbox" value = "3" class = "inline">Data Visualization</label>
      <label><input type = "checkbox" value = "4" class = "inline">Challenges</label>
      <label><input type = "checkbox" value = "5" class = "inline">Open Source Community</label>
      <label><input type = "checkbox" value = "6" class = "inline">Gitter help rooms</label>
      <label><input type = "checkbox" value = "7" class = "inline">Videos</label>
      <label><input type = "checkbox" value = "8" class = "inline">City Meetups</label>
      <label><input type = "checkbox" value ="9" class = "inline">Wiki</label>
      <label><input type = "checkbox" value = "10" class = "inline">Forum</label>
      <label><input type = "checkbox" value = "11" class = "inline">Additional Courses</label>

      <label>Any comments or suggestions?
        <textarea rows = "10" cols = "30" placeholder="Enter your comment here..."></textarea>
      </label>

      <input type = "submit" value = "Submit" id = "submit">
    </form>
  </body>
</html>
